<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
<f:view>
    <h:form>
        <h1>Crear Usuario</h1>
        <h:link outcome="index" value="Volver"></h:link>
		<div>
			<label>Nombre :</label>
			<h:inputText value="#{createUserMb.name}" />
		</div>
		<div>
			<label>Apellido :</label>
			<h:inputText value="#{createUserMb.lname}" />
		</div>
		<div>
			<label>Edad :</label>
			<h:inputText value="#{createUserMb.age}" />
		</div>
		<h:commandButton action="#{createUserMb.create}" value="Crear" />
    </h:form>
</f:view>
</h:body>
</html>
